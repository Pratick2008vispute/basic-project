<!-- crating table of scores of cricket players -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating table of scores of Cricket players</title>
</head>
<body>
    <div>
        <caption><big><strong>Score of Indian Baters players in WCC 2019 VS Pakistan</strong></big></caption>
        <table>
            <thead>
            <tr>
                <th>SR.NO.</th>
                <th>Name</th>
                <th>Score</th>
                <th>Balls</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>
                Rohit Sharma
            </td>
            <td>140 runs</td>
            <td>113 balls</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Virat Kohli</td>
                <td>77 runs</td>
                <td>65 balls</td>
            </tr>
            <tr>
                <td>3</td>
                <td>K.L.Rahul</td>
                <td>57 runs</td>
                <td>78 balls</td>
            </tr>
        </tbody>
            </table>
    </div>
</body>
</html>
